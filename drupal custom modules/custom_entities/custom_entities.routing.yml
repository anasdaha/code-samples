entity.resource.collection:
  path: '/admin/content/resources'
  defaults:
    _entity_list: 'resource'
    _title: 'Resources'
  requirements:
    _permission: 'administer resource entities'

entity.resource.add_form:
  path: '/resource/add'
  defaults:
    _entity_form: 'resource.add'
    _title: 'Add Resource'
  requirements:
    _entity_create_access: 'resource'
  options:
    _admin_route: TRUE  

entity.resource.edit_form:
  path: '/resource/{resource}/edit'
  defaults:
    _entity_form: 'resource.edit'
    _title: 'Edit Resource'
  requirements:
    _entity_access: 'resource.edit'
  options:
    _admin_route: TRUE

entity.resource.delete_form:
  path: '/resource/{resource}/delete'
  defaults:
    _entity_form: 'resource.delete'
    _title: 'Delete Resource'
  requirements:
    _entity_access: 'resource.delete'

entity.resource.canonical:
  path: '/resource/{resource}'
  defaults:
    _entity_view: 'resource.full'
    _title: 'Resource'
  requirements:
    _entity_access: 'resource.view'

entity.resource.settings:
  path: '/admin/structure/resources/settings'
  defaults:
    _form: '\Drupal\custom_entities\Form\ResourceSettingsForm'
    _title: 'Resource settings'
  requirements:
    _permission: 'administer resource entities'

